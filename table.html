<html>
<head>
        <title>Create table using html </title>
        <style type="text/css">
            table {
       border-collapse: collapse;
     
     }
     table td {
       border: 2px solid black;
     }
         </style>
</head>
<body>
        <table border="1"  align="center" style="width: 40%; height: 40%; border: 3px solid">
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>

        <tr>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td rowspan="2">8</td>
            <td>9</td>
            <td>10</td>
        </tr>

        <tr>
            <td colspan="3">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td colspan="3">15</td>
        </tr>
    </table>
</body>
</html>
