<html>
    <htad>
        <title>Student Registration Form</title>
    </htad>
    <body>
        <h1>Student Registration Form</h1>
        <form>
            <label for ="fname">First Name:</label><br>
            <input type="text" id="fname" name=first placeholder="Michele Hussy"></input><br>
            <label for ="addr">Address:</label><br>
            <input type="text" id="addr" name=addr ></input><br>
            <label for ="mob">Contact Number:</label><br>
            <input type="text" id="mob" name=mob ></input><br>
            <label for ="email">Email:</label><br>
            <input type="email" id="email" name=email></input><br>
            <label for ="course">Select the course:</label><br>
            <input type="checkbox" id="course1" name="course1" value="HTML">
            <label for="course1"> HTML</label><br>
            <input type="checkbox" id="course2" name="course2" value="CSS">
            <label for="course2"> CSS</label><br>
            <input type="checkbox" id="course3" name="course3" value="Javascript">
            <label for="course3"> Javascript</label><br>
            <label for="elective">Elective course:</label>
            <select id="sub" name="subj">
                <option value="sports">Sports</option>
                <option value="cult">Culture</option>                
            </select>
           <br> <label for="state">Select state:</label>
            <select id="state" name="state">
                <option value="guj">Gujarat</option>
                <option value="mh">Maharastra</option>
                <option value="mp">Madhya Pradesh</option>
                <option value="rj">Rajasthan</option>
            </select>    
            <br><input type="submit" value="submit button"></input>
            <button type="button" value="button" onclick="alert('Welcome to the new semester')"">Click me</button>
                      
        </form>
    </body>
</html>
