<html>
<head>
        <title>Create Form</title>
        <style>
                form {
                        border-style: solid;
                        border-color: red green blue yellow;
                        width: min-content;
                     }
        </style>
</head>
<body>
        <h2>Registration form  </h2>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname"  name="fname" placeholder="Enter the first name" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname"  name="lname" placeholder="Enter the last name " required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"  name="email" placeholder="Enter the email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password"  name="password" placeholder="Enter the password" required><br><br>
            <label for="mobile">Mobile:</label>
            <input type="number" id="mobile"  name="mobile" placeholder="Enter the Mobile number" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="male">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Male</label><br>
            <label for="address">Address:</label>
            <textarea rows="4" cols="50" name="Address" form="usrform">
                Enter text here...</textarea><br>
            <input type="submit" value="Submit">
            <input type="reset">     
        </form>
</body>
</html>
